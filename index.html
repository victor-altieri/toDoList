<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <!-- FRAMEWORK -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Lista Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <p id="tarefas-input">
            <label for="task">Tarefa: </label>
            <input type="text" id="task">
        </p>
        <section class="btn-container">
            <div id="adicionar-tarefa-container">
                <button id="adicionar-tarefa" onclick="adicionarTarefa()">Adicionar Tarefa</button>
            </div>
            <div id="salvar-tarefa-container">
                <button id="salvarTarefa" onclick="salvarTarefa()">Salvar Tarefa</button>
            </div>
        </section>
        
        
        <p id="lista"></p> 
    </main>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
